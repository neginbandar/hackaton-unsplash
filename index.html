<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero__imgContainer">
          <img src="./assets/hero.jpg" alt="" class="hero__img" />
        </div>
        <div class="hero__titleForm">
          <h1 class="hero__title">ImageVista: Explore the Visual World</h1>

          <form class="hero__formInput">
            <input
              type="text"
              ,
              name="search"
              ,
              placeholder="Search for photos"
              required
              class="hero__search"
            />
            <button type="submit" class="hero__button">Search</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
